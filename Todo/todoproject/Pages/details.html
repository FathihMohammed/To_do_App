{% extends 'base.html' %}
{% block body %}
<div class="shadow card">
                <div class="card-title">
                    <h5>{{i.name}}</h5>
                </div>
                <div class="card-body">
                    <p><b>{{i.priority}}</b></p>
                    <p>{{i.date}}</p>
                    <a href="{% url 'todoapp:delete' i.id %}" class="btn btn-danger">Done</a>
                    <a href="{% url 'todoapp:update' i.id %}" class="btn btn-primary">Update</a>
                </div>
            </div>
{% endblock %}
